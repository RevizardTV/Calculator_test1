<!doctype html>
<html>
 <head>
<link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <header class="setHeader">
    <h1>CALCULATOR</h1>
    </header>
        <div class="calcBox">
            <p class="calcNum2" id="storedNum"></p>
            <p class="calcNum" id="calcNum">Enter a number</p>
        </div>
        <div class="buttonGrid">
            <button class="buttonItems" id="buttonTest">1</button>
            <button class="buttonItems">2</button>
            <button class="buttonItems">3</button>
            <button class="buttonItems">4</button>
            <button class="buttonItems">5</button>
            <button class="buttonItems">6</button>
            <button class="buttonItems">7</button>
            <button class="buttonItems">8</button>
            <button class="buttonItems">9</button>
            <button class="buttonItems">+</button>
            <button class="buttonItems">0</button>
            <button class="buttonItems">-</button>
            <button class="buttonItems">*</button>
            <button class="buttonItems">=</button>
            <button class="buttonItems">//</button>
        </div>
    <h1 class="test1">Debug Buttons</h1>
    <button id="Console">Console</button>
    <button id="Reset">Reset</button>
    <script src="js/script.js"></script>
</body>
